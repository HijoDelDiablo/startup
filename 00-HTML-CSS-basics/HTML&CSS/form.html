<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<title>Form</title>
		</head>

		<body>
		<h3 style="color: red">Complete the form please:</h3>
			<form>
				<em>
					Name: <br>
					<input type="text" required/>
					<br>
					Lastname: <br>
					<input type="text" required/>
					<br>
					Email: <br>
					<input type="email" required/>
					<br>
					Birthday: <br>
					<input type="text" required/>
					<br>
					<p>Favorite Sport</p>
					<select name="sports" required>
						<option value="None"></option>
  						<option value="Soccer">Soccer</option>
  						<option value="Handball">Handball</option>
  						<option value="Tennis">Tennis</option>
  						<option value="Martial Arts">Martial Arts</option>
					</select>
				</em>
				<br>
				<br>
				<textarea name="message" rows="10" cols="30">Please tell us about yourself.
				</textarea>
				<br>
				<input type="submit" value="Login"/>
				<br><br>
				<button type="reset" onclick="reset">Reset Form</button>
			</form>
		</body>
	</html>
